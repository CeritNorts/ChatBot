<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/ajustes">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ChatBot</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar chats..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-item-chat 
    *ngFor="let chats of chats"
      [username]="chats.username"
      [message]="chats.message"
      [date]="chats.date"
      [avatarURL]="chats.avatarURL">
    ></app-item-chat>
  </ion-list>
</ion-content>
